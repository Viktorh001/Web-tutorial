<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>buttons</title>
        <link rel="stylesheet" >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>

    <body>
        <h1>Just a random Form.</h1>
        <form action="./submit_page" method="get">
            <h2>Suscribe to our newsletter</h2>
            <p>
                <label for="name"> Name (required):</label>
                <input type="text" name="name" id="name" value="Bob" required />
            </p>
            <p>
                <label for="email">Email (required):</label>
                <input type="email" name="email" id="email" required />
            </p>
            <p>
                <button>Sign me up!</button>
            </p>
        </form>
        
        <form action="./payment_page" method="get">
            <h2>Register for the meetup</h2>
            <p>
                <fieldset>
                    <legend>Choose hotel room type (required):</legend>
                    <div>
                        <input type="radio" id="hotelchoice1" name="hotel"
                        value="economy" checked />
                        <label for="hotelchoice1">Economy (+$0)</label>

                        <input type="radio" id="hotelchoice2" name="hotel"
                        value="superior" />
                        <label for="hotelchoice2">Superior (+$50)</label>

                        <input type="radio" id="hotelchoice3" name="hotel"
                        value="penthouse" disabled />

                        <label for="hotelchoice13">Penthouse (+$150)</label>
                    </div>
                </fieldset>
            </p>
            <p>
                <fieldset>
                    <legend>Choose classes to attend:</legend>
                    <div>
                        <input type="checkbox" id="yoga" name="yoga" />
                        <label for="yoga">Yoga (+$10)</label>

                        <input type="checkbox" id="coffee" name="coffee" />
                        <label for="coffee">Coffee roasting (+$20)</label>

                        <input type="checkbox" id="balloon" name="balloon" />

                        <label for="balloon">Balloon animal art (+$5)</label>

                    </div>
                </fieldset>
            </p>
            <p>
                <label for="transport">How are you getting here:</label>
                <select name="transport" id="transport">
                    <option value="">--Please choose an option--</option>
                    <option value="plane">Plane</option>
                    <option value="bike">Bike</option>
                    <option value="walk">Walk</option>
                    <option value="bus">Bus</option>
                    <option value="train">Train</option>
                    <option value="jetpack">Jetpack</option>
                </select>
            </p>
            <p>
                <label for="comments">Any other comments:</label>
                <textarea id="comments" name="comments" rows="5" cols="33"></textarea>
            </p>
            <p>
                <button>Continue to payment</button>
            </p>
        </form>


        <script src="./button.js"></script>
    </body>
</html>
